<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/websitetry/websitefirst.css" />
    <head>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Bad+Script&display=swap" rel="stylesheet">

  <body>
    <header>
      <div><img src="/websitetry/web.media/logo2.png" alt="logo" /></div>
      <nav>
        <a> MENU </a>
        <a> OPENING HOURS </a>
        <a> ABOUT </a>

    <section class="one">

    <section class="three">
      <h3>"inspiration sentence + about"</h3>
    </section>

    <section class="four">
      <h3>social media/ sign up</h3>

    </section>
    <footer>
      <a>copyright Sapphire 2023</a>
